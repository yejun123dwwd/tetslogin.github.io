  <p align="left">《匆匆那年》，主演：彭于晏、倪妮、郑恺、魏晨、张子萱、陈赫。<br />
    影片讲述了阳光少年陈寻、痴心女孩方茴、温情暖男乔燃、纯情备胎赵烨、豪放女神林嘉茉这群死党跨越十五年的青春、记忆与友情的故事。</p>
  <p align="left">该片在时间跨度长达十年的叙述中有美好的青春校园生活，有涉及青少年犯罪的探讨警示，有建国五十年大庆、迎接新世纪、北京申奥成功的历史事件，有大学时代的颓废迷茫，有工作以后的艰难奋斗，有婚姻生活的现状等。</p>
