<div class="jianjie"> 《全城高考》,主演：方中信、谭杰希、乔乔、吴俊余、陆翊、午马。
该影片主要讲述的是四个高三学生以及老师、家长、社会在一场青春无悔、感动时代、见证风华、牵动每一个中国人神经的高考大试面前的所思所求、所苦所乐，以考生的拼搏精神和远大理想折射时代精神，以父母的关切、以可怜天下父母心的情怀关注民生，以考生的不同命运和不同选择扣问社会良知，以社会的百态反观、反思高考制度。<br /><a href="#"></a></div>
